<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的旅遊行程手冊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif;
            background: #f1f5f9;
        }
        .travel-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Hero Section -->
    <header class="bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900 text-white py-20 px-6 relative overflow-hidden">
        <div class="absolute inset-0 opacity-20">
            <div class="absolute top-0 left-0 w-64 h-64 bg-sky-500 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2"></div>
            <div class="absolute bottom-0 right-0 w-96 h-96 bg-purple-500 rounded-full blur-3xl translate-x-1/2 translate-y-1/2"></div>
        </div>
        
        <div class="max-w-5xl mx-auto relative z-10 text-center">
            <h1 class="text-4xl md:text-6xl font-black mb-6 tracking-tight">旅遊行程手冊</h1>
            <p class="text-sky-200 text-lg md:text-xl font-light max-w-2xl mx-auto">
                收錄每一次出發的驚喜與回憶，探索台灣外島的湛藍與日本秘境的風情。
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-6xl mx-auto w-full p-6 -mt-10">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Card 1: Penghu -->
            <div class="travel-card bg-white rounded-[2.5rem] overflow-hidden shadow-xl transition-all duration-300 border border-slate-100 flex flex-col">
                <div class="h-48 bg-gradient-to-r from-sky-400 to-blue-600 flex items-center justify-center relative">
                    <i class="fa-solid fa-umbrella-beach text-white text-7xl opacity-30 absolute right-6"></i>
                    <div class="text-center z-10">
                        <span class="bg-white/20 text-white text-[10px] font-black tracking-widest px-3 py-1 rounded-full uppercase border border-white/30">Taiwan</span>
                        <h2 class="text-3xl font-black text-white mt-2">蔚藍菊島．執手之約</h2>
                    </div>
                </div>
                <div class="p-8 flex-grow">
                    <p class="text-slate-500 text-sm leading-relaxed mb-6">
                        三日精選行程。在海天一色的交界處，探尋散落在玄武岩間的秘境，並在花火升起之時，見證一場關於永恆的約定。
                    </p>
                    <div class="flex flex-wrap gap-2 mb-8">
                        <span class="bg-slate-50 text-slate-500 text-xs px-3 py-1 rounded-full">#三天兩夜</span>
                        <span class="bg-slate-50 text-slate-500 text-xs px-3 py-1 rounded-full">#自駕秘境</span>
                        <span class="bg-slate-50 text-slate-500 text-xs px-3 py-1 rounded-full">#海景</span>
                    </div>
                    <a href="Penghu2026.html" class="block w-full text-center bg-sky-600 hover:bg-sky-700 text-white font-bold py-4 rounded-2xl transition-colors shadow-lg shadow-sky-100">
                        開啟澎湖手冊 <i class="fa-solid fa-arrow-right ml-2"></i>
                    </a>
                </div>
            </div>

            <!-- Card 2: Japan -->
            <div class="travel-card bg-white rounded-[2.5rem] overflow-hidden shadow-xl transition-all duration-300 border border-slate-100 flex flex-col">
                <div class="h-48 bg-gradient-to-r from-emerald-400 to-teal-600 flex items-center justify-center relative">
                    <i class="fa-solid fa-torii-gate text-white text-7xl opacity-30 absolute right-6"></i>
                    <div class="text-center z-10">
                        <span class="bg-white/20 text-white text-[10px] font-black tracking-widest px-3 py-1 rounded-full uppercase border border-white/30">Japan</span>
                        <h2 class="text-3xl font-black text-white mt-2">廣島岡山自由行</h2>
                    </div>
                </div>
                <div class="p-8 flex-grow">
                    <p class="text-slate-500 text-sm leading-relaxed mb-6">
                        七日深度巡禮。橫跨廣島和平紀念公園、宮島海上鳥居、岡山後樂園與高松栗林公園。極致精算的交通攻略與在地美食地圖。
                    </p>
                    <div class="flex flex-wrap gap-2 mb-8">
                        <span class="bg-slate-50 text-slate-500 text-xs px-3 py-1 rounded-full">#七天六夜</span>
                        <span class="bg-slate-50 text-slate-500 text-xs px-3 py-1 rounded-full">#新幹線</span>
                        <span class="bg-slate-50 text-slate-500 text-xs px-3 py-1 rounded-full">#深度攻略</span>
                    </div>
                    <a href="HiroshimaOkayama2026.html" class="block w-full text-center bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-2xl transition-colors shadow-lg shadow-emerald-100">
                        開啟日本手冊 <i class="fa-solid fa-arrow-right ml-2"></i>
                    </a>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-12 text-slate-400">
        <div class="flex justify-center gap-6 mb-4 text-slate-300">
            <i class="fa-solid fa-plane"></i>
            <i class="fa-solid fa-map"></i>
            <i class="fa-solid fa-camera"></i>
        </div>
        <p class="text-[10px] tracking-[0.4em] uppercase font-bold">Travel Planner Portfolio</p>
    </footer>

</body>
</html>
